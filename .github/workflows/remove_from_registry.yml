on:
jobs:

name: Remove Repository from Registry

on:
  issues:
    types: [closed]


  remove-from-registry:
    if: |
      contains(github.event.issue.labels.*.name, 'approved') && contains(github.event.issue.labels.*.name, 'removal')
    runs-on: ubuntu-latest
    steps:

      - name: Generate GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run removal script
        run: |
          python .github/scripts/remove_from_registry.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: 'chore: remove repository from registry table in README.md'
          branch: registry-remove/${{ github.run_id }}
          title: 'Remove repository from registry table in README.md'
          body: 'Automated registry removal for approved removal.'
          labels: auto-merge
          auto-merge: true
