name: Update PNGC Registry

on:
  issues:
    types: [closed]

jobs:
  update-registry:
    if: |
      contains(github.event.issue.labels.*.name, 'approved') && contains(github.event.issue.labels.*.name, 'registration')
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: pip install requests

      - name: Run registry update script
        run: |
          export GITHUB_TOKEN="${{ steps.app-token.outputs.token }}"
          python .github/scripts/update_registry.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update registry table in README.md"
          branch: registry-update/${{ github.run_id }}
          title: "Update registry table in README.md"
          body: "Automated registry update for approved registration."
          labels: auto-merge

      - name: Wait for status checks
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          ref: registry-update/${{ github.run_id }}
          repo-token: ${{ steps.app-token.outputs.token }}
          wait-interval: 10

      - name: Merge PR with App token
        if: steps.cpr.outputs.pull-request-url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number('${{ steps.cpr.outputs.pull-request-number }}'),
              merge_method: 'squash'
            });
