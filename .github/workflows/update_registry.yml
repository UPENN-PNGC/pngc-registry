name: Update PNGC Registry

on:
  issues:
    types: [closed]

jobs:
  update-registry:
    if: |
      contains(github.event.issue.labels.*.name, 'approved') && contains(github.event.issue.labels.*.name, 'registration')
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: pip install requests

      - name: Run registry update script
        run: |
          export GITHUB_TOKEN="${{ steps.app-token.outputs.token }}"
          python .github/scripts/update_registry.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore: update registry table in README.md"
          branch: registry-update/${{ github.run_id }}
          title: "Update registry table in README.md"
          body: "Automated registry update for approved registration."
          labels: auto-merge

      - name: Enable auto-merge for PR
        if: steps.cpr.outputs.pull-request-url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const mutation = `
              mutation($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: $mergeMethod
                }) {
                  pullRequest {
                    autoMergeRequest {
                      enabledAt
                    }
                  }
                }
              }
            `;

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: Number('${{ steps.cpr.outputs.pull-request-number }}')
            });

            await github.graphql(mutation, {
              pullRequestId: pr.data.node_id,
              mergeMethod: 'SQUASH'
            });
